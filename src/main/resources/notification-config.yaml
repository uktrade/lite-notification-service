notificationRetryJobCron: 0 0,5,10,15,20,25,30,35,40,45,50,55 * * * ? # every 5 minutes
#notificationRetryJobCron: 0 0/1 * 1/1 * ? * # retry every 1 mins
#notificationRetryJobCron: 0/20 * * * * ? # retry every 20 seconds

notifyUrl: https://api.notifications.service.gov.uk
notifyApiKey: 4108f2e8-7898-4284-a90e-6816883f29f6
notifyServiceId: f3d8fb42-a34b-4d85-8ac2-a62006a197dc
maxRetryCount: 3

templateIdMap:
    permissionsFinder:applicationReference: 09eb70ed-e5c7-4d28-87aa-553addfbcfc2 # applicationReference

templatePlaceholderMap:
    permissionsFinder:applicationReference:
    - applicationReference

server:
  type: default
  applicationConnectors:
    - type: http
      port: 8095

logging:
  level: INFO
  appenders:
    - type: console
      logFormat: '[%d{HH:mm:ss.SSS}] [%-5level] [%class{0}:%method:%line] %msg %n'

database:
  driverClass: org.sqlite.JDBC
  url: jdbc:sqlite:localNotification.db
  properties:
    charSet: UTF-8
  maxWaitForConnection: 30s
  validationQuery: "SELECT 1"
  initialSize: 1 # connections
  minSize: 1 # connections
  maxSize: 3 # connections
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute

adminLogin: user
adminPassword: password